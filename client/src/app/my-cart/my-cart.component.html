<div class="example-card-container full-component">
  <mat-card *ngFor="let product of cartItems" class="example-card">
    <mat-card-header>
      <div mat-card-avatar class="example-header-image"></div>
      <mat-card-title>{{ product.productName }}</mat-card-title>
      <mat-card-subtitle
        >{{ product.shortCode }} - ${{ product.price }}</mat-card-subtitle
      >
    </mat-card-header>
    <img mat-card-image [src]="product.imageUrl" alt="Product Image" />
    <mat-card-content>
      <p>{{ product.description }}</p>
      <p>Quantity: {{ product.quantity }}</p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button (click)="incrementQuantity(product)">Increment</button>
      <button mat-button (click)="decrementQuantity(product)">Decrement</button>
      <button mat-button (click)="removeItem(product)">Remove</button>
    </mat-card-actions>
  </mat-card>
</div>
<app-footer></app-footer>
