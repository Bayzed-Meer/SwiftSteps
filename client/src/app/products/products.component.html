<button mat-raised-button class="addNewProduct" routerLink="/products/create">
  Add New Product
</button>

<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource">
    <!-- Product Name Column -->
    <ng-container matColumnDef="productName">
      <th mat-header-cell *matHeaderCellDef>Product Name</th>
      <td mat-cell *matCellDef="let element">{{ element.productName }}</td>
    </ng-container>

    <!-- Short Code Column -->
    <ng-container matColumnDef="shortCode">
      <th mat-header-cell *matHeaderCellDef>Short Code</th>
      <td mat-cell *matCellDef="let element">{{ element.shortCode }}</td>
    </ng-container>

    <!-- Category Column -->
    <ng-container matColumnDef="category">
      <th mat-header-cell *matHeaderCellDef>Category</th>
      <td mat-cell *matCellDef="let element">{{ element.category }}</td>
    </ng-container>

    <!-- Price Column -->
    <ng-container matColumnDef="price">
      <th mat-header-cell *matHeaderCellDef>Price</th>
      <td mat-cell *matCellDef="let element">{{ element.price }}</td>
    </ng-container>

    <!-- Origin Column -->
    <ng-container matColumnDef="origin">
      <th mat-header-cell *matHeaderCellDef>Origin</th>
      <td mat-cell *matCellDef="let element">{{ element.origin }}</td>
    </ng-container>

    <!-- Image URL Column -->
    <ng-container matColumnDef="imageUrl">
      <th mat-header-cell *matHeaderCellDef>Image URL</th>
      <td mat-cell *matCellDef="let element">{{ element.imageUrl }}</td>
    </ng-container>

    <!-- Created Date Column -->
    <ng-container matColumnDef="createdDate">
      <th mat-header-cell *matHeaderCellDef>Created Date</th>
      <td mat-cell *matCellDef="let element">
        {{ element.createdDate | date : "medium" }}
      </td>
    </ng-container>

    <!-- Actions Column (for edit/delete buttons) -->
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef>Actions</th>
      <td mat-cell *matCellDef="let element">
        <!-- You can add buttons for actions (edit, delete, etc.) here -->
        <button mat-icon-button color="primary" (click)="editProduct(element)">
          Edit
        </button>
        <button mat-icon-button color="warn" (click)="deleteProduct(element)">
          Delete
        </button>
      </td>
    </ng-container>

    <!-- Define the header and row definitions -->
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>

  <!-- Paginator -->
  <mat-paginator
    [pageSizeOptions]="[5, 10, 20]"
    showFirstLastButtons
    aria-label="Select page of products"
  >
  </mat-paginator>
</div>
