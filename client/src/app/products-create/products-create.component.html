<div class="container">
  <mat-card class="form-card">
    <h1>Add New Product</h1>

    <form [formGroup]="productForm" (ngSubmit)="onSubmit()">
      <mat-form-field class="full-width">
        <mat-label>Product Name</mat-label>
        <input matInput formControlName="productName" />
      </mat-form-field>

      <mat-form-field class="full-width">
        <mat-label>Short Code</mat-label>
        <input matInput formControlName="productShortCode" />
      </mat-form-field>

      <mat-form-field class="full-width">
        <mat-label>Category</mat-label>
        <input matInput formControlName="category" />
      </mat-form-field>
      <mat-form-field class="full-width">
        <mat-label>Price</mat-label>
        <input matInput formControlName="price" />
      </mat-form-field>
      <mat-form-field class="full-width">
        <mat-label>Description</mat-label>
        <input matInput formControlName="description" />
      </mat-form-field>
      <mat-form-field class="full-width">
        <mat-label>Image Url</mat-label>
        <input matInput formControlName="imageUrl" />
      </mat-form-field>
      <mat-form-field class="full-width">
        <mat-label>CreatedDate</mat-label>
        <input matInput formControlName="createdDate" />
      </mat-form-field>
      <mat-form-field class="full-width">
        <mat-label>Origin</mat-label>
        <input matInput formControlName="origin" />
      </mat-form-field>

      <button mat-raised-button type="submit" [disabled]="productForm.invalid">
        Create Product
      </button>
    </form>
  </mat-card>
</div>
