<div class="example-card-container">
  <mat-card *ngFor="let product of product" class="example-card">
    <mat-card-header>
      <div mat-card-avatar class="example-header-image"></div>
      <mat-card-title>{{ product.productName }}</mat-card-title>
      <mat-card-subtitle
        >{{ product.shortCode }} - ${{ product.price }}</mat-card-subtitle
      >
    </mat-card-header>
    <img mat-card-image [src]="product.imageUrl" alt="Product Image" />
    <mat-card-content>
      <p>{{ product.description }}</p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button (click)="addToCart(product)">Add To Cart</button>
    </mat-card-actions>
  </mat-card>
</div>
